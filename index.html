<!-- 1.1 Создать базовую разметку с укаказнием тегов и кратким описанием каждого -->
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Список дел" />
    <!-- 2.1 Добавить стили -->
    <link rel="stylesheet" href="./style.css" />
    <!-- 3.1 Добавить скрипт -->
    <script defer src="./index.js"></script>
    <title>Список задач</title>
  </head>
  <body>
    <!-- 1.2 Добавить контент для листа - поле для ввода задачи и сам список -->
    <main class="todo">
      <form name="task-form" class="todo__form form">
        <label class="form__label" for="form-input"
          >Введите новую задачу:</label
        >
        <input
          type="text"
          placeholder="Введите текст задачи"
          required
          aria-required="true"
          name="task"
          class="form__input"
          id="form-input"
        />
        <button class="form__button form__button_add">Добавить</button>
      </form>
      <div class="todo__toolbar">
        <div>
          <p>
            Сортировать по: 
            <select class="toolbar__select" id="toolbar-sort">
              <option value="no">Нет (По дате создания)</option>
              <option value="important">Сначала важные</option>
              <option value="done">Сначала выполненные</option>
            </select>
          </p>
        </div>
        <div>
          <p>Фильтр:</p>
          <label for="filter-important">Важно: </label><input type="checkbox" id="filter-important">
          <label for="filter-done">Выполнено: </label><input type="checkbox" id="filter-done">
        </div>
        <div>
          <input
            type="text"
            placeholder="Поиск"
            id="toolbar-search"
            name="search"
            class="toolbar__input"
          />
          <button id="toolbar-search-button" class="toolbar__button">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25" viewBox="0 0 50 50">
            <path d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"></path>
            </svg>
          </button>
        </div>
      </div>
      <ul class="todo__list list"></ul>
    </main>
  </body>
</html>
